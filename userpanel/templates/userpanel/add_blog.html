{% extends 'userpanel/user_base.html' %}
{% load static %}
{% block title %}
    Blog | UploadBlog
{% endblock %}
{% block content %}
<br><br>

<div class="container-xxl flex-grow-1 container-p-y" style="background-color:rgb(207, 182, 182);  width: 100vw; margin-left: 0px;">

    <div class="row">
        <!-- Add Blog Form -->
        <div class="col-md-8 offset-md-2">
            <div class="card mb-4">
                <h5 class="card-header">Add New Blog</h5>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.title.id_for_label }}" class="form-label">Blog Title</label>
                            {{ form.title }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
                            {{ form.description }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.image.id_for_label }}" class="form-label">Upload Image</label>
                            {{ form.blog_image }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.status.id_for_label }}" class="form-label">Status</label>
                            {{ form.status }}
                        </div>
                        <button type="submit" class="btn btn-primary">Add Blog</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .container-xxl.flex-grow-1.container-p-y {
        margin-left: 0px !important; /* Move the container to the left */
        width: calc(100vw + 280px); /* Adjust to span beyond the view */
    }
</style>
{% endblock %}
