{% extends 'userpanel/user_base.html' %}
{% load static %}
{% block title %}
    Blog | EditBlog
{% endblock %}
{% block content %}
<br><br>
<div class="container-xxl flex-grow-1 container-p-y" style="background-color:rgb(207, 182, 182);">
   

    <div class="row">
        <!-- Add/Edit Blog Form -->
        <div class="col-md-8 offset-md-2">
            <div class="card mb-4 shadow-sm">
                <h5 class="card-header">Edit Blog</h5>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Update Blog</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 0.75rem;
    }

    .card-header {
        font-size: 1.25rem;
        font-weight: 700;
        border-bottom: 5px solid #dee2e6;
        background-color: #c29edf !important;
        color: #ffffff;
    }

    .card-body {
        padding: 2rem;
    }

    .form-label {
        font-weight: 500;
    }

    .form-control {
        border-radius: 0.375rem;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.075);
    }

    .btn-primary {
        background-color: #8338c0 !important;
        border-color: #8b3eca !important;
        border-radius: 0.375rem;
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
    }

    .btn-primary:hover {
        background-color: #83ecff !important;
        border-color: #53118a;
    }

    .img-thumbnail {
        border: 1px solid #dee2e6;
        border-radius: 0.375rem;
        padding: 0.25rem;
        background-color: #f8f9fa;
    }

    .form-control:focus {
        border-color: #c29edf;
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
    }

    .shadow-sm {
        box-shadow: 0 1.125rem 1.25rem rgba(0,0,0,0.075);
    }

    .form-control {
        border-radius: 0.375rem;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.075);
    }

    /* Styling for the form rendered with {{ form.as_p }} */
    .form-container p {
        margin-bottom: 1rem;
        font-size: 1rem;
    }

    .form-container p label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    .form-container p input,
    .form-container p textarea,
    .form-container p select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 0.25rem;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
    }

    .form-container p input:focus,
    .form-container p textarea:focus,
    .form-container p select:focus {
        border-color: #c29edf;
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
    }
</style>

{% endblock %}
